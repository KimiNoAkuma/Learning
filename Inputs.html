<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <form>
            <label>Your Name:</label>
            <input type="text" name="" value="">
          </form>
        </td>
        <td>
          <form>
            <label>Password:</label>
            <input type="password">
          </form>
        </td>
        <td>
          <form action="">
            <label>Email:</label>
            <input type="email" id="email">
          </form>
        </td>
        <td>
          <form>
            <label>Choose a file:</label>
            <input type="file">
          </form>
        </td>
      </tr>
    </table>
    <br>
    <center>
      <form>
        <input type="Submit">
      </form>
    </center>
  </body>
</html>
